name: Build and Push Docker Image

on:
  push:
    branches: [ main ]  # 当main分支有推送时触发
    tags: [ 'v*' ]      # 当打标签时触发（如v1.0.0）
  pull_request:
    branches: [ main ]  # PR到main分支时也触发（可选）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Fava version from Dockerfile
        id: extract_version
        run: |
          # 从Dockerfile中提取fava版本号（匹配fava==x.y.z格式）
          VERSION=$(grep -oP 'fava==\K\d+\.\d+\.\d+' Dockerfile)
          echo "fava_version=$VERSION" >> $GITHUB_OUTPUT
          echo "提取到的Fava版本: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'  # 仅在非PR事件时登录
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}  # PR时不推送
          # 同时推送版本标签和latest标签
          tags: |
            wangweitung/fava-docker:${{ steps.extract_version.outputs.fava_version }}
            wangweitung/fava-docker:latest
          labels: |
            org.opencontainers.image.version=${{ steps.extract_version.outputs.fava_version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
